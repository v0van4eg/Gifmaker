services:
  nginx:
    image: nginx:latest
    restart: unless-stopped
    container_name: nginx
    ports:
      - "8050:80"
    volumes:
      - ./nginx/api_gateway.conf:/etc/nginx/conf.d/default.conf
      - ./uploads:/app/uploads

  web_ui:
    build: ./web_ui
    image: web_ui
    restart: unless-stopped
    container_name: web_ui
    volumes:
      - ./uploads:/app/uploads

  upload:
    build: ./file_service
    image: upload
    restart: unless-stopped
    container_name: upload
    volumes:
      - ./uploads:/app/uploads

  image_processing:
    build: ./image_processing
    image: image_processing
    restart: unless-stopped
    container_name: image_processing
    volumes:
      - ./uploads:/app/uploads

  gif_generator:
    build: ./gif_generator
    image: gif_generator
    restart: unless-stopped
    container_name: gif_generator
    volumes:
      - ./uploads:/app/uploads
